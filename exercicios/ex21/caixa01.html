<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            height: 300px;
            background-color: lightcoral;
            width: 300px;
            border-width: 10px;
            border-style: double;
            border-color: rgb(226, 43, 52);
            padding:10px;

        }
        a {
            border-width: 10px;
            border-style: dashed;
            border-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <h1>Exemplo de 2 caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como isso tudo funciona.</p>
</body>
</html>
